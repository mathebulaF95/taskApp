<ion-header>

    <ion-navbar color="primary" hideBackButton="true" text-center>
      <ion-title >CodeTribe Tasks <ion-icon id="iconn" (click)="power()" ios="ios-power" md="md-power"></ion-icon></ion-title>
      
    </ion-navbar>
  
  </ion-header>


  <ion-content padding>
        
    <div id="iii" *ngIf="taskState">
        <p id ="symbol"> <ion-icon name="paper" id="icon"></ion-icon></p>
        <h1>CodeTribe Tasks</h1>
    <b><p text-center>No Tasks Available</p></b>    
     </div> 

    <div *ngIf="!taskState">
 
            <ion-row >
                    
                         
                <ion-col col-6 *ngFor = "let item of task; let i = index">
                    <ion-card  class="test-card"  *ngIf="item.taskName != ''"  (click)="questionsPage(item.taskName,item.timer,item.timerType)">
                        <ion-card-header >
                         <span id="tastName"> {{item.taskName}}</span>
                        </ion-card-header>
                        <ion-card-content>
                               <ion-item-group style="background-color: transparent">
                                    <ion-item-divider style="background-color: transparent; color: white">Time</ion-item-divider>
                                    <ion-item style="background-color: transparent">{{item.timer}} {{item.timerType}}</ion-item>
                                  </ion-item-group>
                        </ion-card-content>
                      </ion-card>
                </ion-col>   
                   
              </ion-row> 
           
    </div>
   
    
  

<div class="results-button">
        <button ion-button round (click)="result()">
            <ion-icon name="book"></ion-icon></button> 
</div>
</ion-content>
